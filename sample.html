<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/requirejs/require.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <section id="bot"></section>

    <script>
        let user_id = uuid();
        let botConfig = Object.freeze({
            "user_id": user_id,
            "message_backend": "/api/messages",
            "reply_to": document.baseURI,
            "receiver_hub": "/receiverhub",
            "bot_avatar": "/bot_avatar.png",            
            "bot_avatar_alt": "ESC"
        });
        InitBot(botConfig, document.getElementById("bot"));
    </script>
</body>

</html>
